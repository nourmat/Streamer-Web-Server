<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add Camera</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="Login/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="Login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="Login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/css/util.css">
	<link rel="stylesheet" type="text/css" href="Login/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="container-login100" style="background-image: url('Login/images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" action="javascript:void(0);" onsubmit="return submitCam()">
				<span class="login100-form-title p-b-37">
					Add New Camera
				</span>

				<label>
					Location:
					<select name= "Cam_location" id="places" onChange="changecat(this.value);">
						<option value="Midgar">Cam 1</option>
						<option value="Temple_of_the_Ancients">Temple of the Ancients</option>
						<option value="Junon">Junon</option>
						<option value="Northern_Crater">Northern Crater</option>
					</select>
				</label>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter Camera Name">
					<input class="input100" type="text" name="username" placeholder="Camera Name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter Camera Port">
					<input class="input100" type="text" name="pass" placeholder="Camera Port" required>
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" id="addCamera">
						Add Extra Camera
					</button>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" id="submitCamera">
						Submit Camera
					</button>
				</div>
			</form>
		</div>
	</div>
	
	<script>
		fetch('./api/place?user_id=1')
					.then((res) => {
						return res.json();
					}).then((data) => {
						appendData("places",data);
					}).catch((err) => {
						console.log(err);
					});		
		var submitButton = "submitNew";

		document.getElementById("submitCamera").onclick = function() { 
        	submitButton = "submitNew";
        };
        document.getElementById("addCamera").onclick = function() { 
			submitButton = "addCam";
        };
		
		function submitCam(){
			//Add cam to DB by API
			if(submitButton === "submitNew")
				window.location.replace("index.html");
			else
				window.location.replace("Add Camera.html");
		}

		function appendData(elementID, data)
		{
			console.log("Hey!");
			if(data){
			var catOptions = "";
				for (var i = 0 ; i < data.length + 1; i++) {
				if(i==0)
						catOptions += "<option selected disabled hidden>Choose Location</option>";
					else
						catOptions += '<option value="' + data[i-1].Place_ID +'">' + data[i-1].Name + "</option>";
				}
				document.getElementById(elementID).innerHTML = catOptions;
			}
		}
	</script>
<!--===============================================================================================-->
	<script src="Login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="Login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="Login/vendor/bootstrap/js/popper.js"></script>
	<script src="Login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="Login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="Login/vendor/daterangepicker/moment.min.js"></script>
	<script src="Login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="Login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="Login/js/main.js"></script>

</body>
</html>
