<body>
	<div class="container-login100" style="background-image: url('Login/images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" action="javascript:void(0);" onsubmit="return submitPlace()">
				<span class="login100-form-title p-b-37">
					Add New Location
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter Place Name">
					<input class="input100" type="text" name="username" placeholder="Place Name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter Place IP">
					<input class="input100" type="text" name="pass" placeholder="Place IP" required>
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Add Location
					</button>
				</div>
			</form>
			
		</div>
	</div>
