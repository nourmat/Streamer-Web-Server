<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>History of 192.168.43.1</h1>
    <div id="mainBody"></div>

    <script type="text/javascript">
        fetch('./history?IP=192.168.43.1&Camera_Id=1')
            .then((res) => {
                return res.json();
            }).then((data) => {
                appendData(data);
            }).catch((err) => {
                console.log(err);
            });

        function appendData(data) {
            var mainContainer = document.getElementById("mainBody");

            for (var i = 0; i < data.length; i++) {
                var header3 = document.createElement("h3");

                var anch = document.createElement("a");
                anch.innerHTML = data[i].Key;
                anch.href = './history/download?filename=' + data[i].Key;

                header3.innerHTML = 'Download: ';
                header3.appendChild(anch);

                mainContainer.appendChild(header3);
            }
        }
    </script>
</body>

</html>
